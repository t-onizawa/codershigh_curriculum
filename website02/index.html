<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Lightbox Practice</title>
	<link rel="stylesheet" href="/css/lightbox.css">
</head>
<body>
<div class="wrapper">
	<ul class="thumbnail">
		<li><img src="/img/photo_1.jpg" alt=""></li>
		<li><img src="/img/photo_2.jpg" alt=""></li>
		<li><img src="/img/photo_3.jpg" alt=""></li>
		<li><img src="/img/photo_4.jpg" alt=""></li>
		<li><img src="/img/photo_5.jpg" alt=""></li>
	</ul>
</div>
<div class="lightbox">
	<div class="lightbox-overlay"></div>
	<div class="lightbox-contents">
		<img src="/img/photo_1_l.jpg" alt="">
	</div>
</div>
</body>
</html>

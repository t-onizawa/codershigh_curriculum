<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Dummy Coast</title>
	<!-- CSSの読み込み -->
	<link rel="stylesheet" href="/css/common.css">
</head>
<body>
	<!-- 全体を囲むdiv -->
	<div class="wrapper">

		<!-- ヘッダー -->
		<header class="header">
			<div class="header-logo">
				<a href="/">
					<img src="/img/common/logo_large.png" alt="Dummy Coast">
				</a>
			</div>
		</header>
		<!-- ヘッダー ここまで -->

		<!-- コンテンツ -->
		<div class="contents">

			<!-- キービジュアル -->
			<div class="sub-kv">
				<h1 class="sub-kv-head">Dummy Coastのご案内</h1>
			</div>
			<!-- キービジュアル ここまで -->

			<!-- 内容部分 -->
			<div class="sub-contents-inner">

				<!-- マップ・テキストを囲うブロック -->
				<div class="map-wrap">

					<!-- テキスト部分 -->
					<div class="map-info">
						<h2 class="map-info-head">お車でお越しの方</h2>
						<dl>
							<dt>東京方面</dt>
							<dd>テキストテキストテキストテキストテキストテキストテキストテキストテキスト</dd>
							<dt>関西方面</dt>
							<dd>テキスト</dd>
						</dl>
					</div>
					<!-- テキスト部分 ここまで -->

					<!-- マップ部分 -->
					<div class="map-img">
						<!-- Google mapのメニューから地図を共有→地図を埋め込むで出てきた部分をコピペ -->
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13143.807830430482!2d139.73429443789024!3d35.68406114177969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x48c7d4fa5e528690!2z5Zu95Lya6K2w5LqL5aCC!5e0!3m2!1sja!2sjp!4v1438416460725" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
					<!-- マップ部分 ここまで -->
				</div>
				<!-- マップ・テキストを囲うブロック ここまで -->

				<!-- 表(table)部分 -->
				<table class="map-table">
					<tbody>
						<!-- ここから1列目 -->
						<tr>
							<th>電話</th>
							<td>03-3333-3333</td>
						</tr>

						<!-- ここから2列目 -->
						<tr>
							<th>住所</th>
							<td>神奈川県横須賀市</td>
						</tr>
					</tbody>
				</table>
				<!-- 表(table)部分 ここまで -->
			</div>
			<!-- 内容部分 ここまで-->

		</div>
		<!-- コンテンツ ここまで -->

		<!-- フッター -->
		<footer class="footer">
			<div class="footer-inner">
				<div class="footer-contents">
					<ul class="footer-info">
						<li><a href="#">テキスト</a></li>
						<li><a href="#">テキスト</a></li>
						<li><a href="#">テキスト</a></li>
						<li><a href="#">テキスト</a></li>
						<li><a href="#">テキスト</a></li>
					</ul>
					<ul class="footer-sns">
						<li><a href="#" class="icon-tw">Twitter</a></li>
						<li><a href="#" class="icon-fb">Facebook</a></li>
						<li><a href="#" class="icon-gp">Google plus</a></li>
					</ul>
				</div>
				<p class="copyright"><small>Copyright (c) Dummy Coast 2015 All Rights reserved.</small></p>
			</div>
		</footer>
		<!-- フッター ここまで -->

	</div>
	<!-- 全体を囲むdiv ここまで -->
</body>
</html>

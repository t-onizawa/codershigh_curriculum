<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<div class="wrapper">

		<!-- ヘッダー -->
		<div class="header">
			<img src="img/header.png"  alt="ヘッダー">
		</div>
		<!-- ヘッダー ここまで -->

		<!-- コンテンツ  -- >
		<div class="contents">

			<!-- コンテンツ上部 検索 -->
			<div class="contents-header-search">
				<img src="img/contents_header_search.png" alt="コンテンツTOPの検索窓">
			</div>
			<!-- コンテンツ上部 検索 ここまで -->

			<!-- コンテンツ上部 リンク -->
			<div class="contents-header-link">
				<img src="img/contents_header_link.png" alt="コンテンツTOPのリンク">
			</div>
			<!-- コンテンツ上部 リンク ここまで -->

			<!-- コンテンツ 内容部分 -->
			<div class="contents-inner">

				<!-- サイド -->
				<div class="contents-inner-side">
					<div class="side-section">
						<img src="img/side_01.png" alt="サイドのセクション">
					</div>
					<div class="side-section">
						<img src="img/side_02.png" alt="サイドのセクション">
					</div>
				</div>
				<!-- サイド ここまで -->

				<!-- メイン -->
				<div class="contents-inner-main">
					<div class="main-section">
						<img src="img/main_01.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_02.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_03.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_04.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_05.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_06.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_07.png" alt="メインのセクション">
					</div>
					<div class="main-section">
						<img src="img/main_08.png" alt="メインのセクション">
					</div>
				</div>
				<!-- メイン ここまで -->

				<!-- PR -->
				<div class="contents-inner-pr">
					<div class="pr-section">
						<img src="img/pr_01.png" alt="PRのセクション">
					</div>
					<div class="pr-section">
						<img src="img/pr_02.png" alt="PRのセクション">
					</div>
					<div class="pr-section">
						<img src="img/pr_03.png" alt="PRのセクション">
					</div>
					<div class="pr-section">
						<img src="img/pr_04.png" alt="PRのセクション">
					</div>
					<div class="pr-section">
						<img src="img/pr_05.png" alt="PRのセクション">
					</div>
					<div class="pr-section">
						<img src="img/pr_06.png" alt="PRのセクション">
					</div>
					<div class="pr-section">
						<img src="img/pr_07.png" alt="PRのセクション">
					</div>
				</div>
				<!-- PR ここまで -->

			</div>
			<!-- コンテンツ 内容部分 ここまで -->

			<!-- コンテンツ 下部 検索 -->
			<div class="contents-footer-search">
				<img src="img/contents_footer_search.png" alt="コンテンツフッターの検索">
			</div>
			<!-- コンテンツ 下部 検索 ここまで -->

		</div>
		<!-- コンテンツここまで -- >

		<!-- フッター -->
		<div class="footer">
			<img src="img/footer.png" alt="フッター">
		</div>
		<!-- フッター ここまで -->
	</div>
</body>
</html>
